<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    
    <header>
        <div class="detail">
            <i class="bi bi-three-dots"></i>
        </div>
    </header>

    <div class="container">
        <div class="img-linktree">
            <img src="profil_ciki.jpg" alt="Foto Profil">
        </div>
        <h2>Rizqy Khoirul Waritsin</h2>
        <a href="https://www.youtube.com/channel/UCD1ZAHYOfARx37fo5IAZf5Q" class="tile" >
            <div class="icon-linktree">
                <i class="bi bi-youtube"></i>
            </div>
            <p>Youtube</p>
            <div class="icon-detail" link="https://www.youtube.com/channel/UCD1ZAHYOfARx37fo5IAZf5Q">
                <i class="bi bi-upload"></i>
            </div>
        </a>
        <a href="https://www.instagram.com/rizqy_khoirw/" class="tile">
            <div class="icon-linktree">
                <i class="bi bi-instagram"></i>
            </div>
            <p>Instagram</p>
            <div class="icon-detail" link="https://www.instagram.com/rizqy_khoirw/">
                <i class="bi bi-upload"></i>
            </div>
        </a>
        <a href="https://github.com/rizqykhoirulw" class="tile">
            <div class="icon-linktree">
                <i class="bi bi-github"></i>
            </div>
            <p>Github</p>
            <div class="icon-detail" link="https://github.com/rizqykhoirulw">
                <i class="bi bi-upload"></i>
            </div>
        </a>
        
    </div>
    <script src="script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
